<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="description" content="Simple tip calculator with offline support">
    <meta name="theme-color" content="#2563eb">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Tip Calc">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/svg+xml" href="icon.svg">
    <link rel="apple-touch-icon" href="icon.svg">
</head>
<body>
    <div class="container">
        <header>
            <h1>üí∞ Tip Calculator</h1>
        </header>

        <main>
            <section class="input-section">
                <div class="input-group">
                    <label for="billAmount">Bill Amount</label>
                    <div class="input-wrapper">
                        <span class="currency">$</span>
                        <input 
                            type="number" 
                            id="billAmount" 
                            placeholder="0.00" 
                            step="0.01"
                            min="0"
                            inputmode="decimal"
                        >
                    </div>
                </div>

                <div class="input-group">
                    <label for="numPeople">Number of People</label>
                    <input 
                        type="number" 
                        id="numPeople" 
                        value="1" 
                        min="1"
                        inputmode="numeric"
                    >
                </div>

                <div class="input-group">
                    <label for="customTip">Custom Tip % (optional)</label>
                    <div class="input-wrapper">
                        <input 
                            type="number" 
                            id="customTip" 
                            placeholder="e.g., 22" 
                            min="0"
                            max="100"
                            step="1"
                            inputmode="numeric"
                        >
                        <span class="suffix">%</span>
                    </div>
                </div>
            </section>

            <section class="results-section" id="results">
                <div class="results-grid">
                    <!-- Results will be injected here by JavaScript -->
                </div>
            </section>
        </main>

        <footer>
            <button id="toggleDark" class="theme-toggle" aria-label="Toggle dark mode">
                <span class="icon-sun">‚òÄÔ∏è</span>
                <span class="icon-moon">üåô</span>
            </button>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
